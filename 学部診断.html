<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>県大学部診断スタート</title>
    <style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: yellowgreen; /* 背景色を設定 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* ビューポートの高さに合わせる */
}
.container {
    text-align: center; /* テキストを中央揃えに */
    background: #ffffff; /* 背景色を白に */
    padding: 80px; /* 内側の余白を大きくする */
    border-radius: 20px; /* 角を丸く */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 大きな影 */
    max-width: 800px; /* 最大幅を大きくする */
    width: 100%; /* 幅を100%に設定 */
}
h1 {
    font-family: 'Arial', sans-serif; /* フォントをArialに戻す */
    font-size: 45px; /* タイトルのフォントサイズ */
    color: deeppink; /* 濃い緑色 */
    margin-bottom: 10px; /* 下部の余白 */
    line-height: 1.1; /* 行間を狭く */
}
p {
    font-size: 20px; /* 段落のフォントサイズ */
    color: #444; /* 段落の文字色 */
    margin-bottom: 5px; /* 段落間の余白を狭く */
    line-height: 3.5; /* 行間を狭く */
}
.abc {
    font-size: 25px; /* 段落のフォントサイズ */
    color: deeppink; /* 段落の文字色 */
    margin-bottom: 5px; /* 段落間の余白を狭く */
    line-height: 1.5; /* 行間を狭く */
    font-weight: bold;
}
.start-button {
    background-color: #ff69b4; /* ボタンの背景色 */
    color: white; /* ボタンの文字色 */
    padding: 10px 20px; /* ボタンの内側余白 */
    border: none; /* ボタンの境界線なし */
    border-radius: 25px; /* ボタンの角を丸く */
    cursor: pointer; /* カーソルをポインターに */
    font-size: 20px; /* ボタンのフォントサイズ */
    transition: background-color 0.3s, transform 0.3s; /* ホバー効果のトランジション */
}
.start-button:hover {
    background-color: #ff1493; /* ホバー時のボタンの背景色 */
    transform: scale(1.05); /* ホバー時にボタンを少し大きくする */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>県大学部適性診断</h1>
        <p class="abc">～あなたにぴったりの学部を見つけよう～</p>
        <p>いくつかの質問に答えるだけであなたに合った学部を提案します！！！</p>
        <button class="start-button" onclick="location.href='学部診断_1.html'">診断を始める</button>
    </div>
</body>
</html>
